<html lang="pt-BR">
<head>

    <title>Sistema de Gest√£o de Projetos CDR Sul</title>
    <style>
        /* ===== RESET E BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            overflow-x: hidden;

        /* ===== CONTAINER PRINCIPAL ===== */
        .main-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ===== TELA DE LOGIN ===== */
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);

            max-width: 400px;
            margin-bottom: 15px;
        }

        .login-form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4a5568;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== SPINNER DE LOADING ===== */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== ALERTAS CENTRALIZADOS ===== */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .alert-overlay.show .alert-box {
            transform: scale(1);
        }

        .alert-box.success {
            border-left: 5px solid #38a169;
        }

        .alert-box.error {
            border-left: 5px solid #e53e3e;
        }

        .alert-box.info {
            border-left: 5px solid #3182ce;
        }

        .alert-icon {

            margin-bottom: 15px;
        }

        .alert-icon.success {

        }

        .alert-icon.error {

        .alert-icon.info {

        }

        .alert-title {

            font-weight: 600;

            color: #2d3748;
        }

        .alert-message {
            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .alert-button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;

        /* ===== PAINEL ADMINISTRATIVO ===== */
        .admin-grid {
            display: grid;

            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-card {
            background: white;
            padding: 20px;
            border-radius: 12px;

        .admin-card h4 {

        .admin-stat {

        .user-item {

        .btn-pdf-small {

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {

            .header-left {

<body>
    <div class="main-container">
        <!-- Conte√∫do ser√° carregado aqui pelo JavaScript -->
    </div>

    <!-- Overlay de alertas -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box" id="alertBox">
            <div class="alert-icon" id="alertIcon"></div>
            <div class="alert-title" id="alertTitle"></div>
            <div class="alert-message" id="alertMessage"></div>
            <button class="alert-button" onclick="hideAlert()">OK</button>
        </div>
    </div>

    <script>
        // ==================== CONFIGURA√á√ïES ====================
        const CONFIG = {
            GOOGLE_APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxhFfcXS-aYdJ-3zxBeAr8jwt5etBtDQA6NBEuhI7ZfNfod1rFhWVQ0-Mn4WIZo7FOL2g/exec',
            MAX_FILE_SIZE: 10 * 1024 * 1024, // 10MB
            MAX_TOTAL_SIZE: 50 * 1024 * 1024, // 50MB
            SUPPORTED_FORMATS: ['pdf', 'doc', 'docx', 'jpg', 'jpeg', 'png', 'gif', 'txt', 'zip', 'rar', 'xlsx', 'ppt', 'xls']
        };

        // ==================== VARI√ÅVEIS GLOBAIS ====================
        let currentUser = null;
        let isLoggedIn = false;

        // ==================== INICIALIZA√á√ÉO ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Sistema CDR Sul iniciado');
            showLoginScreen();
        });

        // ==================== TELA DE LOGIN ====================
        function showLoginScreen() {
            document.querySelector('.main-container').innerHTML = `
                <div class="login-container">
                    <div class="login-header">
                        <img src="https://static.wixstatic.com/media/96b2d1_82005fa5efee493fb11c905fa9b56a83~mv2.png" alt="CDR Sul Tocantins" class="logo">
                        <h1>Sistema de Gest√£o de Projetos CDR Sul</h1>
                        <p>Cadastro de Novo Usu√°rio</p>
                    </div>
                    
                    <div class="login-form-container">
                        <h2>Fazer Login</h2>
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="loginEmail">E-mail:</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Senha:</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn-primary" id="loginBtn">
                                <span class="btn-text">Entrar</span>
                            </button>
                        </form>
                        <div class="register-link">
                            N√£o tem conta? <a href="#" onclick="showRegisterForm()">Cadastre-se aqui</a>
                        </div>
                    </div>
                    
                    <div class="footer">
                        ¬© 2025 CDR Sul Tocantins - Sistema de Gest√£o de Projetos
                    </div>
                </div>
            `;
        }

        // ==================== TELA DE CADASTRO ====================
        function showRegisterForm() {
            document.querySelector('.main-container').innerHTML = `
                <div class="login-container">
                    <div class="login-header">
                        <img src="https://static.wixstatic.com/media/96b2d1_82005fa5efee493fb11c905fa9b56a83~mv2.png" alt="CDR Sul Tocantins" class="logo">
                        <h1>Sistema de Gest√£o de Projetos CDR Sul</h1>
                        <p>Cadastro de Novo Usu√°rio</p>
                    </div>
                    
                    <div class="login-form-container">
                        <h2>Criar Conta</h2>
                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <div class="form-group">
                                <label for="registerName">Nome Completo:</label>
                                <input type="text" id="registerName" required>
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">E-mail:</label>
                                <input type="email" id="registerEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="registerInstitution">Institui√ß√£o:</label>
                                <input type="text" id="registerInstitution" required>
                            </div>
                            <div class="form-group">
                                <label for="registerProject">Projeto:</label>
                                <input type="text" id="registerProject" required>
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Senha:</label>
                                <input type="password" id="registerPassword" required>
                            </div>
                            <div class="form-group">
                                <label for="registerConfirmPassword">Confirmar Senha:</label>
                                <input type="password" id="registerConfirmPassword" required>
                            </div>
                            <button type="submit" class="btn-primary" id="registerBtn">
                                <span class="btn-text">Cadastrar</span>
                            </button>
                        </form>
                        <div class="register-link">
                            J√° tem conta? <a href="#" onclick="showLoginScreen()">Fa√ßa login aqui</a>
                        </div>
                    </div>
                    
                    <div class="footer">
                        ¬© 2025 CDR Sul Tocantins - Sistema de Gest√£o de Projetos
                    </div>
                </div>
            `;
        }

        // ==================== PROCESSAR LOGIN ====================
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            
            console.log('üîê Tentativa de login:', email);
            
            // Mostrar loading
            btn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div> Fazendo login...';
            
            try {
                const result = await sendRequest({
                    action: 'login',
                    email: email,
                    password: password
                });
                
                if (result.success) {
                    showAlert('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        showDashboard(result.data.user);

        // ==================== VALIDAR ARQUIVOS ====================
        function validateFiles(input) {
            const files = input.files;
            const infoDiv = document.getElementById(input.id + 'Info');
            
            if (!files || files.length === 0) {
                infoDiv.style.display = 'none';
                return;
            }
            
            let totalSize = 0;
            let html = '';
            let allValid = true;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const size = file.size;
                const sizeText = (size / 1024 / 1024).toFixed(2) + ' MB';
                
                totalSize += size;
                
                const extension = file.name.split('.').pop().toLowerCase();
                const isValidFormat = CONFIG.SUPPORTED_FORMATS.includes(extension);
                const isValidSize = size <= CONFIG.MAX_FILE_SIZE;
                const isValid = isValidFormat && isValidSize;
                
                if (!isValid) allValid = false;
                
                html += `
                    <div class="file-item">
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${sizeText}</div>
                        </div>
                        <div class="file-status ${isValid ? 'valid' : 'invalid'}">
                            ${isValid ? 'V√°lido' : 'Inv√°lido'}
                        </div>
                    </div>
                `;
            }
            
            const totalSizeText = (totalSize / 1024 / 1024).toFixed(2) + ' MB';
            const isTotalSizeValid = totalSize <= CONFIG.MAX_TOTAL_SIZE;
            
            html += `
                <div class="file-item">
                    <div>
                        <div class="file-name"><strong>Total: ${files.length} arquivo(s)</strong></div>
                        <div class="file-size">${totalSizeText}</div>
                    </div>
                    <div class="file-status ${isTotalSizeValid && allValid ? 'valid' : 'invalid'}">
                        ${isTotalSizeValid && allValid ? 'OK' : 'Erro'}
                    </div>
                </div>
            `;
            
            infoDiv.innerHTML = html;
            infoDiv.style.display = 'block';
            
            return isTotalSizeValid && allValid;
        }

        // ==================== UPLOAD DE ARQUIVOS VIA BASE64 ====================
        async function uploadFilesBase64(data, files) {
            console.log('üöÄ Iniciando upload Base64...');
            
            // Se n√£o h√° arquivos, enviar apenas dados
            if (!files || files.length === 0) {
                return await sendRequest(data);
            }
            
            // Converter arquivos para Base64
            const filesBase64 = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Verificar tamanho
                if (file.size > CONFIG.MAX_FILE_SIZE) {
                    throw new Error(`Arquivo ${file.name} √© muito grande (${(file.size / 1024 / 1024).toFixed(2)}MB). M√°ximo: 10MB`);
                }
                
                console.log(`üìÅ Convertendo ${file.name} para Base64...`);
                
                const base64 = await convertFileToBase64(file);
                
                filesBase64.push({
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    base64: base64
                });
                
                console.log(`‚úÖ ${file.name} convertido (${base64.length} caracteres)`);
            }
            
            // Adicionar arquivos aos dados
            data.filesBase64 = JSON.stringify(filesBase64);
            
            console.log(`üì§ Enviando ${filesBase64.length} arquivo(s) via Base64...`);
            
            return await sendRequest(data);
        }

        // ==================== CONVERTER ARQUIVO PARA BASE64 ====================
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function() {
                    // Remover prefixo "data:tipo/mime;base64,"
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                
                reader.onerror = function() {
                    reject(new Error('Erro ao ler arquivo para convers√£o Base64'));
                };
                
                reader.readAsDataURL(file);
            });
        }

        // ==================== COMUNICA√á√ÉO COM GOOGLE APPS SCRIPT ====================
        async function sendRequest(data) {
            console.log('üì§ Enviando requisi√ß√£o:', data.action);
            
            const formData = new URLSearchParams();
            
            // Adicionar todos os dados como par√¢metros
            Object.keys(data).forEach(key => {
                if (data[key] !== null && data[key] !== undefined) {
                    formData.append(key, data[key]);
                }
            });
            
            const response = await fetch(CONFIG.GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString()
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const result = await response.json();
            console.log('üì• Resposta recebida:', result);
            
            return result;
        }

        // ==================== SISTEMA DE ALERTAS ====================
        function showAlert(message, type = 'info') {
            const overlay = document.getElementById('alertOverlay');
            const box = document.getElementById('alertBox');
            const icon = document.getElementById('alertIcon');
            const title = document.getElementById('alertTitle');
            const messageEl = document.getElementById('alertMessage');
            
            // Configurar √≠cone e t√≠tulo baseado no tipo
            switch (type) {
                case 'success':
                    icon.innerHTML = '‚úÖ';
                    icon.className = 'alert-icon success';
                    title.textContent = 'Sucesso';
                    box.className = 'alert-box success';
                    break;
                case 'error':
                    icon.innerHTML = '‚ùå';
                    icon.className = 'alert-icon error';
                    title.textContent = 'Erro';
                    box.className = 'alert-box error';
                    break;
                case 'info':
                default:
                    icon.innerHTML = '‚ÑπÔ∏è';
                    icon.className = 'alert-icon info';
                    title.textContent = 'Informa√ß√£o';
                    box.className = 'alert-box info';
                    break;
            }
            
            messageEl.textContent = message;
            overlay.classList.add('show');
            
            // Auto-hide para alertas de sucesso
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 8000);
            }
        }

        function hideAlert() {
            const overlay = document.getElementById('alertOverlay');
            overlay.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
