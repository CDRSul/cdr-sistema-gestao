<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CDR Sul Tocantins</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .logo { width: 250px; margin-bottom: 20px; }
        .container, .dashboard { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; }
        .container { max-width: 500px; }
        .dashboard { max-width: 1200px; display: none; }
        .hidden { display: none; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #333; }
        input[type="email"], input[type="password"], input[type="text"], input[type="date"], select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; background: #667eea; color: white; font-size: 1rem; cursor: pointer; }
        .link { color: #667eea; cursor: pointer; text-decoration: underline; }
        .text-center { text-align: center; margin-top: 1rem; }
        .user-info { padding: 1.5rem; text-align: center; background-color: #f8f9fa; border-radius: 8px; margin-bottom: 1.5rem; }
        .tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 1.5rem; }
        .tab { padding: 1rem; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom-color: #667eea; color: #667eea; font-weight: bold; }
        .tab-content { padding: 1rem; }
        .message { padding: 1rem; margin-bottom: 1rem; border-radius: 8px; font-weight: 500; }
        .message-error { background: #f8d7da; color: #721c24; }
        .message-success { background: #d4edda; color: #155724; }
        .message-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <img src="https://static.wixstatic.com/media/96b2d1_82005fa5efee493fb11c905fa9b56a83~mv2.png" alt="Logo" class="logo">
    <div id="message-area" style="width: 100%; max-width: 500px; position: absolute; top: 20px;"></div>

    <div class="container" id="authContainer">
        <div id="loginScreen">
            <h2>Acesso ao Sistema</h2>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password">
            </div>
            <button onclick="login()" class="btn">Entrar</button>
            <p class="text-center">Não tem conta? <a class="link" onclick="showRegister()">Cadastre-se</a></p>
        </div>
        <div id="registerScreen" class="hidden">
            <h2>Cadastro de Usuário</h2>
            <div class="form-group"><label for="regName">Nome Completo</label><input type="text" id="regName"></div>
            <div class="form-group"><label for="regEmail">E-mail</label><input type="email" id="regEmail"></div>
            <div class="form-group"><label for="regInstitution">Instituição</label><input type="text" id="regInstitution"></div>
            <div class="form-group"><label for="regProject">Projeto</label><input type="text" id="regProject"></div>
            <div class="form-group"><label for="regPassword">Senha</label><input type="password" id="regPassword"></div>
            <button onclick="register()" class="btn">Cadastrar</button>
            <p class="text-center">Já tem conta? <a class="link" onclick="showLogin()">Faça Login</a></p>
        </div>
    </div>

    <div id="dashboard" class="dashboard hidden">
        <div class="user-info">
            <h3 id="userName"></h3>
            <p id="userInfo"></p>
            <button onclick="logout()" style="background: #6c757d; margin-top: 1rem;">Sair</button>
        </div>
        <div class="tabs">
            <button class="tab" onclick="showTab(event, 'overview')">Visão Geral</button>
            <button class="tab" onclick="showTab(event, 'reports')">Enviar Relatório</button>
            <button class="tab" onclick="showTab(event, 'activities')">Cadastrar Atividade</button>
            <button class="tab" onclick="showTab(event, 'files')">Enviar Arquivos</button>
            <button class="tab" id="adminTab" onclick="showTab(event, 'admin')">Admin</button>
        </div>
        <div id="overviewContent" class="tab-content">Conteúdo da Visão Geral...</div>
        <div id="reportsContent" class="tab-content" style="display:none;">
            <h3>Enviar Relatório</h3>
            <div class="form-group"><label for="reportType">Tipo</label><input type="text" id="reportType"></div>
            <div class="form-group"><label for="reportTitle">Título</label><input type="text" id="reportTitle"></div>
            <div class="form-group"><label for="reportDescription">Descrição</label><textarea id="reportDescription" rows="4"></textarea></div>
            <div class="form-group"><label for="reportFile">Anexo</label><input type="file" id="reportFile"></div>
            <button onclick="submitReport()" class="btn">Enviar</button>
        </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
