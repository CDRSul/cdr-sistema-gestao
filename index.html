<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CDR Sul Tocantins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ==================== LOGIN STYLES ==================== */
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .login-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .login-form-container {
            padding: 40px 30px;
        }

        .login-form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90e2;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary.btn-loading {
            color: transparent;
        }

        .btn-primary .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .register-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* ==================== DASHBOARD STYLES ==================== */
        .dashboard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            min-height: 80vh;
            animation: slideUp 0.6s ease-out;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            width: 80px;
            height: auto;
            filter: brightness(0) invert(1);
        }

        .user-info h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .user-info p {
            opacity: 0.9;
            font-size: 14px;
        }

        .admin-badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .dashboard-nav {
            background: #f8f9fa;
            padding: 0;
            display: flex;
            border-bottom: 1px solid #e1e5e9;
            overflow-x: auto;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 20px 25px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            white-space: nowrap;
            border-bottom: 3px solid transparent;
        }

        .nav-btn:hover {
            background: #e9ecef;
            color: #4a90e2;
        }

        .nav-btn.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
            background: white;
        }

        .dashboard-content {
            padding: 30px;
            min-height: 400px;
        }

        /* ==================== CARDS ==================== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #4a90e2;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        /* ==================== FORMS ==================== */
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e1e5e9;
        }

        .form-card h3 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .file-upload-area {
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #357abd;
            background: #f0f4ff;
        }

        .file-upload-area.dragover {
            border-color: #357abd;
            background: #e8f2ff;
        }

        .file-info {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        /* ==================== PROGRESS ==================== */
        .progress-container {
            margin-top: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #357abd);
            width: 0%;
            transition: width 0.3s ease;
        }

        .upload-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .upload-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .upload-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* ==================== LOADING OVERLAY ==================== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-content h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .loading-content p {
            color: #666;
        }

        /* ==================== TOAST ==================== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-left: 4px solid #4a90e2;
            max-width: 400px;
            transform: translateX(450px);
            transition: transform 0.3s ease;
            z-index: 10000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #4caf50;
        }

        .toast.error {
            border-left-color: #f44336;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }

            .login-container {
                margin: 0;
            }

            .login-header {
                padding: 30px 20px;
            }

            .logo {
                width: 200px;
            }

            .login-form-container {
                padding: 30px 20px;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                gap: 10px;
            }

            .dashboard-nav {
                flex-wrap: wrap;
            }

            .nav-btn {
                flex: 1;
                min-width: 120px;
            }

            .dashboard-content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .toast {
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }

            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 150px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-header p {
                font-size: 14px;
            }

            .login-form-container h2 {
                font-size: 24px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-number {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Conteúdo será carregado dinamicamente pelo JavaScript -->
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 id="loadingText">Processando...</h3>
            <p id="loadingSubtext">Aguarde um momento</p>
        </div>
    </div>

    <script>
        // ==================== CONFIGURAÇÕES ====================
        const CONFIG = {
            GOOGLE_APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxW8iySGkZpzbreHqG78LGCL4NiHGBS9PdczQRAncNFUifD5a55v8iMhv7PfB6HVggD/exec',
            VERSION: 'SISTEMA FINAL CORRIGIDO v1.0',
            DEBUG: true,
            MAX_FILE_SIZE: 10 * 1024 * 1024, // 10MB em bytes
            MAX_TOTAL_SIZE: 50 * 1024 * 1024, // 50MB total
            SUPPORTED_FORMATS: ['pdf', 'doc', 'docx', 'jpg', 'jpeg', 'png', 'gif', 'txt', 'zip', 'rar', 'xlsx', 'ppt', 'xls']
        };

        // ==================== ESTADO GLOBAL ====================
        let currentUser = null;
        let isLoggedIn = false;

        // ==================== INICIALIZAÇÃO ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log(`[CDR Sul] Sistema CDR Sul iniciando - Versão ${CONFIG.VERSION}`);
            
            // Verificar sessão salva
            checkSavedSession();
            
            // Testar conectividade
            testConnectivity();
        });

        // ==================== FUNÇÕES DE UI ====================
        function showLoading(text = 'Processando...', subtext = 'Aguarde um momento') {
            const overlay = document.getElementById('loadingOverlay');
            const textEl = document.getElementById('loadingText');
            const subtextEl = document.getElementById('loadingSubtext');
            
            textEl.textContent = text;
            subtextEl.textContent = subtext;
            overlay.style.display = 'flex';
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'none';
        }

        function showToast(message, type = 'info', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div style="font-weight: 600; margin-bottom: 5px;">
                    ${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'} 
                    ${type === 'success' ? 'Sucesso' : type === 'error' ? 'Erro' : 'Informação'}
                </div>
                <div>${message}</div>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, duration);
        }

        function setButtonLoading(button, loading = true, text = '') {
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
                if (!button.getAttribute('data-original-text')) {
                    button.setAttribute('data-original-text', button.innerHTML);
                }
                button.innerHTML = `
                    <div class="loading-spinner"></div>
                    ${text || 'Processando...'}
                `;
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
                button.innerHTML = button.getAttribute('data-original-text') || text || 'Enviar';
            }
        }

        function showUploadProgress(container, progress = 0, status = '') {
            let progressContainer = container.querySelector('.progress-container');
            let statusContainer = container.querySelector('.upload-status');
            
            if (!progressContainer) {
                progressContainer = document.createElement('div');
                progressContainer.className = 'progress-container';
                progressContainer.innerHTML = '<div class="progress-bar"></div>';
                container.appendChild(progressContainer);
            }
            
            if (!statusContainer) {
                statusContainer = document.createElement('div');
                statusContainer.className = 'upload-status';
                container.appendChild(statusContainer);
            }
            
            const progressBar = progressContainer.querySelector('.progress-bar');
            progressBar.style.width = progress + '%';
            
            if (status) {
                statusContainer.textContent = status;
                statusContainer.style.display = 'block';
            }
        }

        // ==================== VERIFICAR SESSÃO ====================
        function checkSavedSession() {
            const savedUser = localStorage.getItem('cdr_user');
            if (savedUser) {
                try {
                    currentUser = JSON.parse(savedUser);
                    console.log('👤 Sessão encontrada:', currentUser.email);
                    showDashboard(currentUser);
                    return;
                } catch (error) {
                    console.error('❌ Erro ao carregar sessão:', error);
                    localStorage.removeItem('cdr_user');
                }
            }
            
            showLoginScreen();
        }

        // ==================== TESTAR CONECTIVIDADE ====================
        async function testConnectivity() {
            try {
                console.log('🌐 Testando conectividade...');
                const response = await fetch(CONFIG.GOOGLE_APPS_SCRIPT_URL);
                const result = await response.json();
                console.log('✅ Conectividade OK:', result.version || 'Versão não informada');
            } catch (error) {
                console.error('❌ Erro de conectividade:', error);
                showToast('Problema de conexão com o servidor. Algumas funcionalidades podem não funcionar.', 'error', 5000);
            }
        }

        // ==================== MOSTRAR TELA DE LOGIN ====================
        function showLoginScreen() {
            document.querySelector('.main-container').innerHTML = `
                <div class="login-container">
                    <div class="login-header">
                        <img src="https://static.wixstatic.com/media/96b2d1_82005fa5efee493fb11c905fa9b56a83~mv2.png" alt="CDR Sul Tocantins" class="logo">
                        <h1>Sistema de Gestão de Projetos CDR Sul</h1>
                        <p>Faça login para acessar o sistema</p>
                    </div>
                    
                    <div class="login-form-container">
                        <h2>Entrar</h2>
                        
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="loginEmail">E-mail:</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="loginPassword">Senha:</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            
                            <button type="submit" class="btn-primary" data-original-text="Entrar">Entrar</button>
                        </form>
                        
                        <p class="register-link">
                            Não tem conta? <a href="#" onclick="showRegisterScreen()">Cadastre-se aqui</a>
                        </p>
                    </div>
                </div>
            `;
        }

        // ==================== MOSTRAR TELA DE CADASTRO ====================
        function showRegisterScreen() {
            document.querySelector('.main-container').innerHTML = `
                <div class="login-container">
                    <div class="login-header">
                        <img src="https://static.wixstatic.com/media/96b2d1_82005fa5efee493fb11c905fa9b56a83~mv2.png" alt="CDR Sul Tocantins" class="logo">
                        <h1>Sistema de Gestão de Projetos CDR Sul</h1>
                        <p>Cadastro de Novo Usuário</p>
                    </div>
                    
                    <div class="login-form-container">
                        <h2>Criar Conta</h2>
                        
                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <div class="form-group">
                                <label for="registerName">Nome Completo:</label>
                                <input type="text" id="registerName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="registerEmail">E-mail:</label>
                                <input type="email" id="registerEmail" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="registerInstitution">Instituição:</label>
                                <input type="text" id="registerInstitution" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="registerProject">Nome do Projeto:</label>
                                <input type="text" id="registerProject" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="registerPassword">Senha:</label>
                                <input type="password" id="registerPassword" required minlength="6">
                            </div>
                            
                            <div class="form-group">
                                <label for="registerConfirmPassword">Confirmar Senha:</label>
                                <input type="password" id="registerConfirmPassword" required minlength="6">
                            </div>
                            
                            <button type="submit" class="btn-primary" data-original-text="Cadastrar">Cadastrar</button>
                        </form>
                        
                        <p class="register-link">
                            Já tem conta? <a href="#" onclick="showLoginScreen()">Faça login aqui</a>
                        </p>
                    </div>
                </div>
            `;
        }

        // ==================== PROCESSAR LOGIN ====================
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            console.log('🔐 Tentando login:', email);
            
            setButtonLoading(submitBtn, true, 'Fazendo login...');
            showLoading('Fazendo login...', 'Verificando suas credenciais');
            
            try {
                const result = await sendRequest({
                    action: 'login',
                    email: email,
                    password: password
                });
                
                console.log('📥 Resposta do login:', result);
                
                if (result.success) {
                    console.log('✅ Login bem-sucedido');
                    
                    // Corrigir: acessar result.user ao invés de result.data.user
                    currentUser = result.user || result.data?.user;
                    
                    if (currentUser) {
                        localStorage.setItem('cdr_user', JSON.stringify(currentUser));
                        showToast('Login realizado com sucesso!', 'success');
                        hideLoading();
                        
                        setTimeout(() => {
                            showDashboard(currentUser);
                        }, 500);
                    } else {
                        throw new Error('Dados do usuário não encontrados na resposta');
                    }
                } else {
                    hideLoading();
                    setButtonLoading(submitBtn, false);
                    showToast('Erro no login: ' + (result.message || 'Credenciais inválidas'), 'error');
                }
            } catch (error) {
                console.error('❌ Erro no login:', error);
                hideLoading();
                setButtonLoading(submitBtn, false);
                showToast('Erro de conexão. Verifique sua internet e tente novamente.', 'error');
            }
        }

        // ==================== PROCESSAR CADASTRO ====================
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const institution = document.getElementById('registerInstitution').value;
            const project = document.getElementById('registerProject').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            if (password !== confirmPassword) {
                showToast('As senhas não coincidem!', 'error');
                return;
            }
            
            console.log('📝 Tentando cadastro:', email);
            
            setButtonLoading(submitBtn, true, 'Cadastrando...');
            showLoading('Criando sua conta...', 'Configurando seu perfil no sistema');
            
            try {
                const result = await sendRequest({
                    action: 'register',
                    name: name,
                    email: email,

        // ==================== MANIPULAR SELEÇÃO DE ARQUIVOS ====================
        function handleFileSelect(input, infoElementId) {
            const infoElement = document.getElementById(infoElementId);
            const files = input.files;
            
            if (files.length === 0) {
                infoElement.style.display = 'none';
                return;
            }
            
            let totalSize = 0;
            let fileList = '';
            let hasError = false;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileSize = file.size;
                const fileSizeMB = (fileSize / (1024 * 1024)).toFixed(2);
                
                totalSize += fileSize;
                
                if (fileSize > CONFIG.MAX_FILE_SIZE) {
                    fileList += `<div style="color: #d32f2f;">❌ ${file.name} (${fileSizeMB}MB) - Muito grande!</div>`;
                    hasError = true;
                } else {
                    fileList += `<div style="color: #2e7d32;">✅ ${file.name} (${fileSizeMB}MB)</div>`;
                }
            }
            
            const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(2);
            
            if (totalSize > CONFIG.MAX_TOTAL_SIZE) {
                fileList += `<div style="color: #d32f2f; font-weight: bold; margin-top: 10px;">❌ Tamanho total: ${totalSizeMB}MB (Máximo: 50MB)</div>`;
                hasError = true;
            } else {
                fileList += `<div style="color: #2e7d32; font-weight: bold; margin-top: 10px;">✅ Tamanho total: ${totalSizeMB}MB</div>`;
            }
            
            infoElement.innerHTML = fileList;
            infoElement.className = hasError ? 'file-info show error' : 'file-info show success';
            infoElement.style.display = 'block';
            
            return !hasError;
        }

        // ==================== CONVERTER ARQUIVO PARA BASE64 ====================
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1]; // Remove o prefixo data:...;base64,
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

            if (!element) return;
            
            let currentValue = 0;
            const increment = targetValue / 30; // 30 frames de animação
            const timer = setInterval(() => {
                currentValue += increment;
                if (currentValue >= targetValue) {
                    currentValue = targetValue;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(currentValue);
            }, 50);
        }

        // ==================== ENVIAR REQUISIÇÃO ====================
        async function sendRequest(data) {
            console.log('📡 Enviando requisição:', data);
            
            try {
                const response = await fetch(CONFIG.GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data)
                });
                
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                
                const text = await response.text();
                console.log('📥 Resposta bruta:', text);
                
                const result = JSON.parse(text);
                console.log('📥 Resposta processada:', result);
                return result;
                
            } catch (error) {
                console.error('❌ Erro na requisição:', error);
                throw error;
            }
        }

        // ==================== LOGOUT ====================
        function logout() {
            console.log('👋 Fazendo logout');
            
            showLoading('Saindo do sistema...', 'Até logo!');
            
            setTimeout(() => {
                currentUser = null;
                localStorage.removeItem('cdr_user');
                hideLoading();
                showToast('Logout realizado com sucesso!', 'success');
                setTimeout(() => {
                    showLoginScreen();
                }, 500);
            }, 1000);
        }

        console.log(`✅ Sistema CDR Sul - ${CONFIG.VERSION}`);
    </script>
