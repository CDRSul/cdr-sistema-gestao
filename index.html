<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gest√£o de Projetos CDR Sul</title>
    <style>
        /* ===== RESET E BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .main-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ===== TELA DE LOGIN ===== */
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        .login-form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4a5568;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== SPINNER DE LOADING ===== */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== ALERTAS CENTRALIZADOS ===== */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .alert-overlay.show .alert-box {
            transform: scale(1);
        }

        .alert-box.success {
            border-left: 5px solid #38a169;
        }

        .alert-box.error {
            border-left: 5px solid #e53e3e;
        }

        .alert-box.info {
            border-left: 5px solid #3182ce;
        }

        .alert-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .alert-icon.success {
            color: #38a169;
        }

        .alert-icon.error {
            color: #e53e3e;
        }

        .alert-icon.info {
            color: #3182ce;
        }

        .alert-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .alert-message {
            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .alert-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .alert-button:hover {
            background: #5a67d8;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {

        }

        .footer {

            color: white;
            opacity: 0.8;
            font-size: 0.8rem;

        }

        /* ===== DASHBOARD ===== */

            display: flex;

        .dashboard-header {

        .header-left {

        .header-logo {

        .user-info h2 {

        }

        .user-info p {

        .admin-badge {

            font-weight: 600;

        }

        .btn-logout {

            color: white;

            padding: 8px 16px;
            border-radius: 6px;

            font-weight: 600;
            font-size: 0.9rem;

        }

        .btn-logout:hover {

        }

        .dashboard-nav {

            display: flex;
            gap: 0;

        .nav-btn.active {

        }

        .stats-grid {

        .stat-card {

        /* ===== SE√á√ÉO PDF ===== */
        .pdf-section {

        /* ===== PAINEL ADMIN ===== */

        }

        .admin-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));

        }

        .admin-section {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .admin-section h4 {

        }

        .admin-item {
            background: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-item:last-child {
            margin-bottom: 0;
        }

        .admin-item strong {
            color: #2d3748;
        }

        .admin-item small {
            color: #718096;
        }

        .btn-admin-pdf {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-admin-pdf:hover {
            background: #5a67d8;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            .login-header h1 {
                font-size: 1.7rem;
            }

            .login-form-container {
                padding: 25px 20px;
            }

            .dashboard-header {
                padding: 12px 15px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                gap: 8px;
            }

            .header-logo {
                width: 150px;
            }

            .dashboard-nav {
                padding: 0 15px;
            }

            .nav-btn {
                padding: 12px 15px;
            }

            .dashboard-content {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .admin-sections {
                grid-template-columns: 1fr;
            }

            .alert-box {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .login-form-container {
                padding: 20px 15px;
            }

            .logo {
                width: 150px;
            }

            .header-logo {
                width: 120px;
            }

            .login-header h1 {
                font-size: 1.4rem;
            }

            .dashboard-content {
                padding: 12px;
            }

            .reports-tab,
            .activities-tab,
            .files-tab,
            .admin-tab {
                padding: 20px 15px;
            }
        }

        /* ===== MELHORIAS PARA IFRAME ===== */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-content {
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        /* ===== SCROLLBAR CUSTOMIZADA ===== */
        .dashboard-content::-webkit-scrollbar {

        }

        .dashboard-content::-webkit-scrollbar-track {

        }

        .dashboard-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .dashboard-content::-webkit-scrollbar-thumb:hover {

        /* ===== ANIMA√á√ïES ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;

        .dashboard-content > * {

        /* ===== ESTADOS DE LOADING ===== */

        }

        /* ===== MELHORIAS VISUAIS ===== */

        }

        .form-group textarea {

        }
    </style>

<body>
    <div class="main-container">
        <!-- O conte√∫do ser√° carregado dinamicamente pelo JavaScript -->
    </div>

    <!-- Overlay de alertas centralizados -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box" id="alertBox">
            <div class="alert-icon" id="alertIcon">‚ÑπÔ∏è</div>
            <div class="alert-title" id="alertTitle">Informa√ß√£o</div>
            <div class="alert-message" id="alertMessage">Mensagem do sistema</div>
            <button class="alert-button" onclick="hideAlert()">OK</button>
        </div>
    </div>

    <script>
        // ==================== CONFIGURA√á√ïES ====================
        const CONFIG = {
            GOOGLE_APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxW8iySGkZpzbreHqG78LGCL4NiHGBS9PdczQRAncNFUifD5a55v8iMhv7PfB6HVggD/exec',
            VERSION: 'SISTEMA FINAL BASE64 v1.0',
            DEBUG: true,
            MAX_FILE_SIZE: 10 * 1024 * 1024, // 10MB em bytes
            MAX_TOTAL_SIZE: 50 * 1024 * 1024, // 50MB total
            SUPPORTED_FORMATS: ['pdf', 'doc', 'docx', 'jpg', 'jpeg', 'png', 'gif', 'txt', 'zip', 'rar', 'xlsx', 'ppt', 'xls']
        };

        // ==================== ESTADO GLOBAL ====================
        let currentUser = null;
        let isLoggedIn = false;

        // ==================== INICIALIZA√á√ÉO ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log(`[CDR Sul] Sistema CDR Sul iniciando - Vers√£o ${CONFIG.VERSION}`);
            
            // Verificar sess√£o salva
            checkSavedSession();
            
            // Testar conectividade
            testConnectivity();
        });

        // ==================== SISTEMA DE ALERTAS CENTRALIZADOS ====================
        function showAlert(message, type = 'info', title = null) {
            const overlay = document.getElementById('alertOverlay');
            const box = document.getElementById('alertBox');
            const icon = document.getElementById('alertIcon');
            const titleEl = document.getElementById('alertTitle');
            const messageEl = document.getElementById('alertMessage');
            
            // Configurar tipo
            box.className = `alert-box ${type}`;
            icon.className = `alert-icon ${type}`;
            
            // Configurar √≠cones
            switch (type) {
                case 'success':
                    icon.textContent = '‚úÖ';
                    titleEl.textContent = title || 'Sucesso';
                    break;
                case 'error':
                    icon.textContent = '‚ùå';
                    titleEl.textContent = title || 'Erro';
                    break;
                case 'info':
                default:
                    icon.textContent = '‚ÑπÔ∏è';
                    titleEl.textContent = title || 'Informa√ß√£o';
                    break;
            }
            
            messageEl.textContent = message;
            
            // Mostrar overlay
            overlay.classList.add('show');
            
            // Auto-hide ap√≥s 8 segundos para sucesso
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 8000);
            }
        }

        function hideAlert() {
            const overlay = document.getElementById('alertOverlay');
            overlay.classList.remove('show');
        }

        // ==================== VERIFICAR SESS√ÉO SALVA ====================
        function checkSavedSession() {
            try {
                const savedUser = localStorage.getItem('cdr_user');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    console.log('üë§ Usu√°rio recuperado:', currentUser.email);
                    showDashboard(currentUser);
                    return;
                }
            } catch (e) {
                localStorage.removeItem('cdr_user');
            }
            
            showLoginScreen();
        }

        // ==================== TESTAR CONECTIVIDADE ====================
        async function testConnectivity() {
            console.log('üîç Testando conectividade...');
            
            try {
                const response = await fetch(CONFIG.GOOGLE_APPS_SCRIPT_URL, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Conectividade OK:', data.version);
                } else {
                    console.log('‚ö†Ô∏è Resposta n√£o OK:', response.status);
                }
            } catch (error) {
                console.log('‚ùå Erro de conectividade:', error);
            }
        }

        // ==================== MOSTRAR TELA DE LOGIN ====================
        function showLoginScreen() {
            document.querySelector('.main-container').innerHTML = `
                <div class="login-container">
                    <div class="login-header">
                        <img src="https://static.wixstatic.com/media/96b2d1_82005fa5efee493fb11c905fa9b56a83~mv2.png" alt="CDR Sul Tocantins" class="logo">
                        <h1>Sistema de Gest√£o de Projetos CDR Sul</h1>
                        <p>Tudo sobre o seu projeto, reunido em um s√≥ lugar</p>
                    </div>
                    
                    <div class="login-form-container">
                        <h2>Acesso ao Sistema</h2>
                        
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginEmail">E-mail:</label>
                                <input type="email" id="loginEmail" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="loginPassword">Senha:</label>
                                <input type="password" id="loginPassword" required>
                            </div>
                            
                            <button type="submit" class="btn-primary" id="loginBtn">
                                <span class="btn-text">Entrar</span>
                            </button>
                        </form>
                        
                        <p class="register-link">
                            N√£o tem conta? <a href="#" onclick="showRegisterScreen()">Cadastre-se aqui</a>
                        </p>
                    </div>
                    
                    <div class="footer">
                        <p>Desenvolvido pela equipe do CDR Sul Tocantins - Vers√£o 2.0</p>
                    </div>
                </div>
            `;
            
            // Configurar event listener do formul√°rio
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // ==================== MOSTRAR TELA DE CADASTRO ====================
        function showRegisterScreen() {
            document.querySelector('.main-container').innerHTML = `

        // ==================== VALIDAR ARQUIVOS ====================
        function validateFiles(input) {
            const files = input.files;
            const infoDiv = document.getElementById(input.id + 'Info');
            
            if (!files || files.length === 0) {
                infoDiv.style.display = 'none';
                return;
            }
            
            let totalSize = 0;
            let validFiles = [];
            let errors = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
                
                // Verificar tamanho individual
                if (file.size > CONFIG.MAX_FILE_SIZE) {
                    errors.push(`${file.name}: ${fileSizeMB}MB (m√°ximo: 10MB)`);
                    continue;
                }
                
                totalSize += file.size;
                validFiles.push({
                    name: file.name,
                    size: fileSizeMB,
                    type: file.type
                });
            }
            
            // Verificar tamanho total
            if (totalSize > CONFIG.MAX_TOTAL_SIZE) {
                const totalSizeMB = (totalSize / 1024 / 1024).toFixed(2);
                errors.push(`Tamanho total: ${totalSizeMB}MB (m√°ximo: 50MB)`);
            }
            
            // Mostrar informa√ß√µes
            let html = '';
            let validationClass = 'info';
            
            if (validFiles.length > 0) {
                html += '<div style="margin-bottom: 10px;"><strong>‚úÖ Arquivos V√°lidos:</strong></div>';
                validFiles.forEach(file => {
                    html += `<div>üìÅ ${file.name} (${file.size}MB)</div>`;
                });
                validationClass = 'success';
            }
            
            if (errors.length > 0) {
                html += '<div style="margin-top: 10px;"><strong>‚ùå Problemas Encontrados:</strong></div>';
                errors.forEach(error => {
                    html += `<div>‚ö†Ô∏è ${error}</div>`;
                });
                validationClass = 'error';
            }
            
            infoDiv.className = `file-validation ${validationClass}`;
            infoDiv.innerHTML = html;
            infoDiv.style.display = 'block';
        }

        // ==================== UPLOAD DE ARQUIVOS VIA BASE64 ====================
        async function uploadFilesBase64(data, files) {
            console.log('üöÄ Iniciando upload Base64...');
            
            // Se n√£o h√° arquivos, enviar apenas dados
            if (!files || files.length === 0) {
                return await sendRequest(data);
            }
            
            // Converter arquivos para Base64
            const filesBase64 = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                // Verificar tamanho
                if (file.size > CONFIG.MAX_FILE_SIZE) {
                    throw new Error(`Arquivo ${file.name} √© muito grande (${(file.size / 1024 / 1024).toFixed(2)}MB). M√°ximo: 10MB`);
                }
                
                console.log(`üìÅ Convertendo ${file.name} para Base64...`);
                
                const base64 = await convertFileToBase64(file);
                
                filesBase64.push({
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    base64: base64
                });
                
                console.log(`‚úÖ ${file.name} convertido (${base64.length} caracteres)`);
            }
            
            // Adicionar arquivos aos dados
            data.filesBase64 = JSON.stringify(filesBase64);
            
            console.log(`üì§ Enviando ${filesBase64.length} arquivo(s) via Base64...`);
            
            return await sendRequest(data);
        }

        // ==================== CONVERTER ARQUIVO PARA BASE64 ====================
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function() {
                    // Remover prefixo "data:tipo/mime;base64,"
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                
                reader.onerror = function() {
                    reject(new Error('Erro ao ler arquivo para convers√£o Base64'));
                };
                
                reader.readAsDataURL(file);
            });
        }

        // ==================== ENVIAR REQUISI√á√ÉO ====================
        async function sendRequest(data) {
            console.log('üì° Enviando requisi√ß√£o:', data);
            
            try {
                const response = await fetch(CONFIG.GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(data)
                });
                
                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                
                const text = await response.text();
                const result = JSON.parse(text);
                console.log('üì• Resposta recebida:', result);
                return result;
                
            } catch (error) {
                console.error('‚ùå Erro na requisi√ß√£o:', error);
                throw error;
            }
        }
