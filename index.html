<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gest√£o de Projetos CDR Sul</title>
    <style>
        /* ===== RESET E BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        /* ===== CONTAINER PRINCIPAL ===== */
        .main-container {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* ===== TELA DE LOGIN ===== */
        .login-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .login-form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
        }

        .login-form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4a5568;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== SPINNER DE LOADING ===== */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== ALERTAS CENTRALIZADOS ===== */
        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .alert-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .alert-overlay.show .alert-box {
            transform: scale(1);
        }

        .alert-box.success {
            border-left: 5px solid #38a169;
        }

        .alert-box.error {
            border-left: 5px solid #e53e3e;
        }

        .alert-box.info {
            border-left: 5px solid #3182ce;
        }

        .alert-icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .alert-icon.success {
            color: #38a169;
        }

        .alert-icon.error {
            color: #e53e3e;
        }

        .alert-icon.info {
            color: #3182ce;
        }

        .alert-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .alert-message {
            color: #4a5568;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .alert-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .alert-button:hover {
            background: #5a67d8;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        /* ===== DASHBOARD ===== */
        .dashboard {
            min-height: 100vh;
            background: #f7fafc;
            color: #2d3748;
            display: flex;
            flex-direction: column;
        }

        .dashboard-header {
            background: white;
            padding: 15px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 200px;
            height: auto;
            border-radius: 6px;
        }

        .user-info h2 {
            color: #2d3748;
            margin-bottom: 3px;
            font-size: 1.2rem;
        }

        .user-info p {
            color: #718096;
            margin: 0;
            font-size: 0.9rem;
        }

        .admin-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .btn-logout {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn-logout:hover {
            background: #c53030;
        }

        .dashboard-nav {
            background: white;
            padding: 0 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 0;
            flex-shrink: 0;
            overflow-x: auto;
        }

        .nav-btn {
            background: none;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .nav-btn:hover {
            color: #4a5568;
            background: #f7fafc;
        }

        .nav-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .dashboard-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* ===== ABAS DO DASHBOARD ===== */
        .overview-tab h3,
        .reports-tab h3,
        .activities-tab h3,
        .files-tab h3,
        .admin-tab h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h4 {
            color: #718096;
            margin-bottom: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .project-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .project-info h4 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .project-info p {
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 0.9rem;
        }

        /* ===== SE√á√ÉO PDF ===== */
        .pdf-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
        }

        .pdf-section h4 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .pdf-section p {
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .btn-pdf {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-pdf:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* ===== FORMUL√ÅRIOS ===== */
        .reports-tab,
        .activities-tab,
        .files-tab {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        /* ===== VALIDA√á√ÉO DE ARQUIVOS ===== */
        .file-validation {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .file-validation.success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #276749;
        }

        .file-validation.error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #c53030;
        }

        .file-validation.info {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            color: #2b6cb0;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
        }

        .file-size {
            font-size: 0.8rem;
            color: #718096;
        }

        .file-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .file-status.valid {
            background: #c6f6d5;
            color: #276749;
        }

        .file-status.invalid {
            background: #fed7d7;
            color: #c53030;
        }

        /* ===== PAINEL ADMIN ===== */
        .admin-tab {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .admin-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .admin-section {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .admin-section h4 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .admin-item {
            background: white;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 3px solid #667eea;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-item:last-child {
            margin-bottom: 0;
        }

        .admin-item strong {
            color: #2d3748;
        }

        .admin-item small {
            color: #718096;
        }

        .btn-admin-pdf {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-admin-pdf:hover {
            background: #5a67d8;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 768px) {
            .login-header h1 {
                font-size: 1.7rem;
            }

            .login-form-container {
                padding: 25px 20px;
            }

            .dashboard-header {
                padding: 12px 15px;
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
                gap: 8px;
            }

            .header-logo {
                width: 150px;
            }

            .dashboard-nav {
                padding: 0 15px;
            }

            .nav-btn {
                padding: 12px 15px;
            }

            .dashboard-content {
                padding: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .admin-sections {
                grid-template-columns: 1fr;
            }

            .alert-box {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            .login-form-container {
                padding: 20px 15px;
            }

            .logo {
                width: 150px;
            }

            .header-logo {
                width: 120px;
            }

            .login-header h1 {
                font-size: 1.4rem;
            }

            .dashboard-content {
                padding: 12px;
            }

            .reports-tab,
            .activities-tab,
            .files-tab,
            .admin-tab {
                padding: 20px 15px;
            }
        }

        /* ===== MELHORIAS PARA IFRAME ===== */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-content {
            height: calc(100vh - 120px);
            overflow-y: auto;
        }

        /* ===== SCROLLBAR CUSTOMIZADA ===== */
        .dashboard-content::-webkit-scrollbar {
            width: 6px;
        }

        .dashboard-content::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .dashboard-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .dashboard-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* ===== ANIMA√á√ïES ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form-container,
        .dashboard-content > * {
            animation: fadeIn 0.4s ease-out;
        }

        /* ===== ESTADOS DE LOADING ===== */
        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* ===== MELHORIAS VISUAIS ===== */
        .form-group input[type="file"] {
            padding: 6px;
            background: #f7fafc;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard-content .btn-primary {
            width: auto;
            display: inline-block;
            padding: 12px 24px;
        }

        .form-actions {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .success-message {
            color: #38a169;
            font-size: 0.8rem;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- O conte√∫do ser√° carregado dinamicamente pelo JavaScript -->
    </div>

    <!-- Overlay de alertas centralizados -->
    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box" id="alertBox">
            <div class="alert-icon" id="alertIcon">‚ÑπÔ∏è</div>
            <div class="alert-title" id="alertTitle">Informa√ß√£o</div>
            <div class="alert-message" id="alertMessage">Mensagem do sistema</div>
            <button class="alert-button" onclick="hideAlert()">OK</button>
        </div>
    </div>

    <script src="script-FINAL-FUNCIONANDO.js"></script>
</body>
</html>
